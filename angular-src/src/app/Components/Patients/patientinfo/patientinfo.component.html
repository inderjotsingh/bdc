<div style="margin-bottom:50px;">
  
    <div class="panel panel-danger">
      <div class="panel-heading">
        <strong>Search Patient</strong>
      </div>
  
      <div class="panel-body">
        <form (submit)="searchPatient()" name="myForm" autocomplete="off">
          <div class="row">
            <label class="sucess-alert">  </label>
          </div>
          <div class="form-group row">
            <div class="col-md-6" >
              <input type="text" [(ngModel)]="SearchPatient" name="SearchPatient" placeholder="Search by Name, Patient Id, Phone Number" class="form-control">
            </div>
            <div class="col-md-4">
              <input type="submit" ng-click="submit(myForm)" [disabled]="SearchPatient == '' || SearchPatient == null" class="btn btn-primary" value="Submit">
            </div>
            <div class="col-md-2">
              <input type="button" (click)="addPatient()" class="btn btn-primary" value="Add Patient">
            </div>
          </div>        
        </form>
  
        <table name="UserInfo" id="UserInfo" class="table table-curved" *ngIf="hasRecord == true">
          <thead>
            <tr>
              <th style="vertical-align: top!important">Patient ID</th>
              <th style="vertical-align: top!important">Name</th>
              <th style="vertical-align: top!important">C/o</th>
              <th style="vertical-align: top!important">Sex</th>
              <th style="vertical-align: top!important">Age</th>
              <th style="vertical-align: top!important">Contact Number</th>
              <th></th>
          </tr>
          </thead>
          <tbody >
            <tr *ngFor="let patient of searchPatientInfo; let rowIndex = index" >
              <td>{{patient.PatientId}} </td>
              <td>{{patient.Name}} </td>
              <td>{{patient.Care_Of}} </td>
              <td>{{patient.Sex}} </td>
              <td>{{patient.Age}} </td>
              <td>{{patient.Contact_No}} </td>
              <td>
                  <div>
                    <a [routerLink]="['/PatientHistory']" [queryParams]={id:patient.PatientId} class="btn btn-link">Select</a><br/>
                  </div>
                  <!--<div>
                    <a [routerLink]="['/EditUserInfo']" [queryParams]={id:user.UserId} class="btn btn-link">Reset Password</a>
                  </div>-->
              </td>
            </tr>
          </tbody>
          <tbody *ngIf="hasRecord == false">
            <tr>
              <td colspan="7"><span class="text text-danger"> No Record Found</span></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  
    <div style="margin-bottom:50px;">
  
    <div class="panel panel-info" *ngIf="addPatientClicked">
      <div class="panel-heading">
        <strong>Add New Patient</strong>
      </div>
  
      <div class="panel-body">
        <form (submit)="insertPatient()" name="patient" ngNativeValidate>
          <div class="row">
            <label class="sucess-alert">  </label>
          </div>
  
  
          <div class="form-group row">
            <div class="col-md-6" >
              <label> Name </label>
              <input type="text" [(ngModel)]="Name" name="Name" class="form-control">
              <span class="text text-danger" >{{NameErr}} </span>
            </div>
            <div class="col-md-6" >
              <label> C/o *</label>
              <input type="text" [(ngModel)]="Careof" name="Careof" class="form-control">
              <span class="text text-danger" >{{CareofErr}} </span>
            </div>
          </div>
  
          <div class="form-group row">
            <div class="col-md-6" >
              <label> Sex </label>
              <br/>
                <label class="radio-inline">
                <input type="radio" [(ngModel)]="Sex" name="Sex" value="Male">  Male
              </label>
              <label class="radio-inline" >
                <input type="radio" [(ngModel)]="Sex" name="Sex" value="Female">  Female
              </label>
              
              
            </div>
            <div class="col-md-6" >
              <label> Age *</label>
              <input type="text" [(ngModel)]="Age" name="Age" class="form-control">
              <span class="text text-danger" >{{AgeErr}} </span>
            </div>
          </div>
  
          <div class="form-group row">
            <div class="col-md-6" >
              <label> Contact No. </label>
              <input type="text" [(ngModel)]="ContactNo" name="ContactNo" class="form-control">
            </div>
          </div>
          <input type="submit" ng-click="submit(myForm)" class="btn btn-primary" value="Submit">
          <a (click)="hideAddPatient()" class="btn btn-default">Cancel</a>
        </form>
      </div>
    </div>
  </div>
